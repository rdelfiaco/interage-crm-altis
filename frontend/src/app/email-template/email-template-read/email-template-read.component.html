<form class="mt-2">
  <div class="row">
      <div class="md-form col">
        <input mdbInput  max="4" min="3" type="text" id="search" [(ngModel)]="searchText"
        class="form-control"  (onkeypress)="pesquisar()" name="search" >
        <label for="search">Pesquisar</label>
      </div>
    <div class="col text-right">
      <button type="button" mdbBtn color="primary" (click)="openPage('emailTampleteCreate', $event)"
        class="relative waves-light" mdbWavesEffect>Adicionar Novo Template</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-12">
      <table class="table">
        <thead>
          <tr>
            <th class="th-sm">Id
              <mdb-icon icon="sort" (click)="sortBy('id')"></mdb-icon>
            </th>
            <th class="th-sm">Nome
              <mdb-icon icon="sort" (click)="sortBy('nome_template')"></mdb-icon>
            </th>
            <th class="th-sm">Assunto
              <mdb-icon icon="sort" (click)="sortBy('assunto')"></mdb-icon>
            </th>
            <th class="th-sm">Descrição
              <mdb-icon icon="sort" (click)="sortBy('descricao')"></mdb-icon>
            </th>
            <th class="th-sm">Ações
            </th>
          </tr>
        </thead>
        <tbody *ngFor="let emailTemplate of emailTemplates">
          <tr>
            <td>{{emailTemplate.id}}</td>
            <td>{{emailTemplate.nome_template}}</td>
            <td>{{emailTemplate.assunto}}</td>
            <td>{{emailTemplate.descricao}}</td>
            <td>
              <button title="Editar usuários" (click)="openPage('emailTampleteUpdate/'+emailTemplate.id, $event)" type="button" mdbBtn color="blue" outline="true"
                rounded="true" size="sm" class="px-2" mdbWavesEffect>
                <mdb-icon fas icon="pencil" class="mt-0"></mdb-icon>
              </button>
              <button title="Excluir usuários" (click)="openPage('emailTampleteDelete/'+emailTemplate.id, $event)" type="button" mdbBtn color="red" outline="true"
                rounded="true" size="sm" class="px-2" mdbWavesEffect>
                <mdb-icon fas icon="trash" class="mt-0"></mdb-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>
