<mdb-card cascade="true" narrower="true">
  <div
    class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
    <h4 class="white-text mx-3 mt-2 font-weight-bold text-uppercase">{{titulo}}</h4>
  </div>
  <div class="px-4">
    <div class="row">
      <div class="col-lg-12 text-right">
        <div class="md-form">
          <button type="button" mdbBtn  mdbWavesEffect color="light" (click)="voltar()">Voltar</button>
          <button type="button" mdbBtn color="blue"  mdbWavesEffect (click)="download()">Dowload</button>
        </div>
      </div>
    </div>
    <h5 class="font-weight-bold">Total de registros: {{totalRegistros}}</h5>
    <table class="table table-hover table-responsive-md mb-0">
      <thead>
        <tr>
          <th *ngFor="let head of headElements" scope="col"> {{head}}
            <mdb-icon icon="sort" (click)="sortBy(head)"></mdb-icon>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let el of tableData | slice : firstVisibleIndex - 1 : lastVisibleIndex">
          <td (click)="abreDetalhe(el['id'])" *ngFor="let head of headElements">{{el[head]}} </td>
        </tr>
      </tbody>
    </table>
    <hr class="my-0">
    <div class="d-flex justify-content-center">
      <nav class="my-4 pt-2">
        <ul class="pagination pagination-circle pg-purple mb-0">
          <li class="page-item clearfix d-none d-md-block" (click)="firstPage()"
            [ngClass]="{disabled: activePage == firstPageNumber}">
            <a class="page-link">First</a>
          </li>
          <li class="page-item" (click)="previousPage()" [ngClass]="{disabled: activePage == firstPageNumber}">
            <a class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li *ngFor="let page of paginators  ;  let i = index " class="page-item"
            [ngClass]="{active: i+1  == activePage }">
            <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
          </li>
          <li class="page-item" (click)="nextPage()" [ngClass]="{disabled: activePage == lastPageNumber}">
            <a class="page-link" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
          <li class="page-item clearfix d-none d-md-block" (click)="lastPage()"
            [ngClass]="{disabled: activePage == lastPageNumber}">
            <a class="page-link">Last</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</mdb-card>
