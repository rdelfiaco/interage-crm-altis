<body class="mdb-skin">

 <!--Double navigation-->
<header>

  <!-- Sidebar navigation -->
  <mdb-side-nav #sidenav class="sn-bg-1 fixed" [fixed]="true">

   
      <!-- Logo -->
       <samp> 
         <div style="background-color: white; width: 238px; height: 60px;">
                 <a href="#"><img  class="logo" src="assets/imagens/logo-login.png"   alt="logo" ></a>
         </div>
       </samp>
      <!--/. Logo -->
  

    <links>


      <!-- Side navigation links -->
      <li>
        <ul class="collapsible collapsible-accordion">
          <mdb-accordion [multiple]="false" aria-multiselectable="false">

            <!-- Collapsible link -->
            <mdb-accordion-item>
              <mdb-accordion-item-head mdbWavesEffect><mdb-icon fas icon="chevron-right"></mdb-icon> Collapsible menu
              </mdb-accordion-item-head>
              <mdb-accordion-item-body>
                <ul>
                  <li><a href="#" mdbWavesEffect>Link 1</a></li>
                  <li><a href="#" mdbWavesEffect>Link 2</a></li>
                </ul>
              </mdb-accordion-item-body>
            </mdb-accordion-item>

            <!-- Simple link -->
            <mdb-accordion-item class="no-collase">
              <mdb-accordion-item-head mdbWavesEffect (click)="openPage('teste', $event)" ><mdb-icon far icon="hand-pointer"></mdb-icon> Simple link
              </mdb-accordion-item-head>
              <mdb-accordion-item-body></mdb-accordion-item-body>
            </mdb-accordion-item>

            <!-- Collapsible link -->
            <mdb-accordion-item>
              <mdb-accordion-item-head mdbWavesEffect><mdb-icon far icon="eye"></mdb-icon> Collapsible menu 2
              </mdb-accordion-item-head>
              <mdb-accordion-item-body>
                <ul>
                  <li><a href="#" mdbWavesEffect>Link 1</a></li>
                  <li><a href="#" mdbWavesEffect>Link 2</a></li>
                </ul>
              </mdb-accordion-item-body>
            </mdb-accordion-item>

            <!-- Simple link -->
            <mdb-accordion-item class="no-collase">
              <mdb-accordion-item-head mdbWavesEffect><mdb-icon far icon="gem"></mdb-icon> Simple link 2</mdb-accordion-item-head>
              <mdb-accordion-item-body></mdb-accordion-item-body>
            </mdb-accordion-item>

          </mdb-accordion>
        </ul>
      </li>
      <!--/. Side navigation links -->
    </links>
    <div class="sidenav-bg mask-strong"></div>
  </mdb-side-nav>
  <!--/. Sidebar navigation -->

    <!-- Navbar -->
    <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav"
                [containerInside]="false">
  
      <navlinks class="navbar-container">
        <!-- SideNav slide-out button -->
        <div class="float-left">
          <a (click)="sidenav.show()" class="button-collapse"><mdb-icon fas icon="bars"></mdb-icon></a>
        </div>
        <!--/. SideNav slide-out button -->
      </navlinks>
  
      <mdb-navbar-brand >
        <!-- Breadcrumb-->
        <div class="breadcrumbs breadcrumb-dn "  style="width: 200px;" >
            <div class="dois" > 
                <p >Interage CRM</p>
            </div>
        </div>
        <!--/. Breadcrumb-->
      </mdb-navbar-brand>
  
      <navlinks>
        <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav">

          <li class="nav-item">
            <a class="nav-link waves-light " mdbWavesEffect >
              <div> 
               <i class="fa-bell fas"  > 
                 <a *ngIf="counterEvents" >          
                   <span class="clearfix d-none d-sm-inline-block counterEvents "  > {{counterEvents}} </span>
                </a>
              </i > 
            </div>

            </a>
          </li>

          <li class="nav-item dropdown btn-group" dropdown> 
            <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
              <mdb-icon fas icon="user"></mdb-icon>
              Ronaldo
            </a>
            <div class="dropdown-menu dropdown-primary dropdown-menu-right" role="menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light" mdbWavesEffect (click)="logout()" ><mdb-icon fas icon="sign-out-alt"></mdb-icon>
            <span class="clearfix d-none d-sm-inline-block">Sair</span></a>
          </li>
        </ul>
      </navlinks>
    </mdb-navbar>
    <!--/. Navbar -->
  
  </header>



  <!--/.Double navigation-->
  
  <!-- Main Layout-->
  <!-- <main class="main-container-content" >
      
    <router-outlet > </router-outlet>

  </main> -->
  <!--/Main layout -->



</body>
