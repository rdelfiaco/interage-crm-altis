<div class="mdb-select-form">
  <mdb-select [(ngModel)]="clienteSelecionado" [filterEnabled]="true" (selected)="selecionarCliente($event)" [disabled]="disabled"
    (keyup)="pesquisar($event)" [placeholder]="'Selecione o cliente'" [options]="clientes" [multiple]="false"></mdb-select>
  <label>Cliente</label>
</div>
